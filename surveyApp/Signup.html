<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="container">
        <div class="title">SignUp</div>
        <form id="signup-form">
            <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>  
              <input type="text" placeholder="Enter your name" id="fname" required>
            </div>
            <div class="input-box">
                <span class="details">UserName</span>  
                <input type="text" placeholder="Enter your username" id="uname" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>  
                <input type="text" placeholder="Enter your email" id="email" required>
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>  
                <input type="text" placeholder="Enter your number" id="number" required>
              </div>
              <div class="input-box">
                <span class="details">Password</span>  
                <input type="text" placeholder="Enter your password" id="password1" required>
              </div>
              <div class="input-box">
                <span class="details">Confirm password</span>  
                <input type="text" placeholder="Confirm Password" id="cpassword" required>
              </div>
            </div>
            
           <div class="button">
               <input type="submit" value="SignUp" id="signup">
           </div>
        </form>
       </div>
       <script src="Survey.js"></script>   
       <script src="postdata.js"></script>
</body>
</html>
